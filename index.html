<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Ticket</title>

<body>
    <figure class="ticket">
        <div class="ticket__hero">
            <img src="https://images.unsplash.com/photo-1471478331149-c72f17e33c73?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1349&q=80"

            <div class="attribute">
                Photo by <a
                    href="https://unsplash.com/@gabrielgurrola?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Gabriel
                    Gurrola</a> on <a
                    href="https://unsplash.com/s/photos/guitar-player?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>

        </div>

        <div class="ticket__content">
            <h2 class="ticket__subheading">Acoustic Guitar Phenom</h2>
            <h1 class="ticket__heading">Tommy Emmanuel</h1>

            <div class="ticket__description">
                <p>The greatest acoustic guitar player on the planet.</p>
            </div>

            <div class="ticket__details">
                <p>8pm July 22, 2021 at Royal Albert Hall, London</p>
            </div>





            <div class="ticket__tags">
                <div class="ticket__tag ticket__tag--1">Duration: 2 hours</div>
                <div class="ticket__tag ticket__tag--2">Seat: 23</div>
            </div>


        </div>
        <div class="ticket__price">

    </figure>
